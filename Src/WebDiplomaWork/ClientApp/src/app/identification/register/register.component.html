    <div style="height: 10%">
      <div class="separationDiv">
        <label class="midText">Create an account</label>
      </div>
    </div>

    <div style="height: 70%" *ngIf="GetStep() == 1">
      <div style="height: 72%">
        <div>
          <label class="neutralColorLabel">Login</label>
          <div class="separationDiv">
            <input class="roundedInput" type="text" [(ngModel)]="loginInput" (ngModelChange)="onChangeLoginInput($event)"/>
          </div>
        </div>

        <div style="margin-top: 10px;">
          <label class="neutralColorLabel">Email address</label>
          <div class="separationDiv">
            <input class="roundedInput" type="email" [(ngModel)]="emailInput" (ngModelChange)="onChangeEmailInput($event)"/>
          </div>
        </div>

        <div style="margin-top: 10px;">
          <label class="neutralColorLabel">Birth date</label>

          <div class="separationDiv">
            <select class="dropDown" style="width: 22%" #month (change)="onSelectedMonth(month.value)">
              <option value="" disabled selected>Month</option>
              <option *ngFor="let month of GetMonths()" value="{{month}}">{{month}}</option>
            </select>

            <select class="dropDown" style="width: 16%" #day (change)="onSelectedDay(day.value)">
              <option value="" disabled selected>Day</option>
              <option *ngFor="let day of GetDays()" value="{{day}}">{{day}}</option>
            </select>

            <select class="dropDown" style="width: 16%" #year (change)="onSelectedYear(year.value)">
              <option value="" disabled selected>Year</option>
              <option *ngFor="let year of GetYears()" value="{{year}}">{{year}}</option>
            </select>
          </div>

        </div>
      </div>

      <div style="height: 10%">
        <div class="separationDiv">
          <button class="greyBtn" (click)="getNextStep()">Continue</button>
        </div>
      </div>
    </div>

    <div style="height: 70%" *ngIf="GetStep() == 2">
      <div style="height: 72%">
        <div>
          <label class="neutralColorLabel">Password</label>
          <div class="separationDiv">
            <input class="roundedInput" type="password" [(ngModel)]="passwordInput" (ngModelChange)="onChangePasswordInput($event)"/>
          </div>
        </div>

        <div style="margin-top: 10px;">
          <label class="neutralColorLabel">Confirm password</label>
          <div class="separationDiv">
            <input class="roundedInput" type="password" [(ngModel)]="confirmPasswordInput" (ngModelChange)="onChangeConfirmPasswordInput($event)"/>
          </div>
        </div>
      </div>

      <div style="height: 10%">
        <div class="separationDiv">
          <button class="colorBtn" (click)="Register()">Register</button>
        </div>
      </div>
    </div>

  </div>
</div>
