                  <label class="not-login-info" (click)="goToProfilePage(not.follower.id)">{{not.follower?.name ?? 'DeletedAccount'}}</label> is now following you
                </div>

                <div class="notify-message" *ngIf="not.reaction?.toastWithContent">
                  <label class="not-login-info" (click)="goToProfilePage(not.reaction.author.id)">{{not.reaction.author?.name ?? 'DeletedAccount'}}</label> reactet to <label (click)="GoToToast(not.reaction.toastWithContent?.id ?? 0)"class="not-login-info">your toast</label>
                </div>

                <div class="notify-message" *ngIf="not.reToast?.toastWithContent">
                  <label class="not-login-info" (click)="goToProfilePage(not.reToast.author?.id ?? 0)">{{not.reToast.author?.name ?? 'DeletedAccount'}}</label> retoasted to <label (click)="GoToToast(not.reToast.toastWithContent?.id ?? 0)"class="not-login-info">your toast</label>
                </div>

                <div class="notify-message" *ngIf="not.quote">
                  <label class="not-login-info" (click)="goToProfilePage(not.quote.author?.id ?? 0)">{{not.quote.author?.name ?? 'DeletedAccount'}}</label> quoted to your toast
                </div>

                <div class="notify-message" *ngIf="not.reply">
                  <label class="not-login-info" (click)="goToProfilePage(not.reply.author?.id ?? 0)">{{not.reply.author?.name ?? 'DeletedAccount'}}</label> replied to   
                  <label (click)="GoToToast(not.reply.replyToToast?.id ?? 0)"class="not-login-info">your toast</label>: <b>"{{truncateTextMini(not.reply.content)}}"</b>
                </div>
              </div>
            </div>

            <div  *ngIf="not.quote" style="margin: 5px; width: 90%; margin-left: auto;" (click)="GoToToast(not.quote.id)">
              <div class="quote-post" style="padding: 7px; display: flex;">
                <div>
                  <div class="postLogin">
                    <label style="cursor: pointer;">{{not.quote.quotedToast?.author?.login}}</label>
                  </div>
                  <div class="postAvatar" style="max-height: 50px; max-width: 50px;">
                    <img *ngIf="not.quote.quotedToast?.author?.avatar" class="postImg" [src]="not.quote.quotedToast?.author?.avatar?.url"/>
                    <img *ngIf="!not.quote.quotedToast?.author?.avatar" class="postImg" src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTYiIGhlaWdodD0iNTYiIHZpZXdCb3g9IjAgMCA1NiA1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGcgY2xpcC1wYXRoPSJ1cmwoI2NsaXAwXzUzNl8zKSI+CjxyZWN0IHdpZHRoPSI1NiIgaGVpZ2h0PSI1NiIgZmlsbD0iI0FCQjlDOSIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjU2IiByPSIyMCIgZmlsbD0iI0Y3RjlGQSIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjIxIiByPSIxMSIgZmlsbD0iI0Y3RjlGQSIvPgo8L2c+CjxkZWZzPgo8Y2xpcFBhdGggaWQ9ImNsaXAwXzUzNl8zIj4KPHJlY3Qgd2lkdGg9IjU2IiBoZWlnaHQ9IjU2IiBmaWxsPSJ3aGl0ZSIvPgo8L2NsaXBQYXRoPgo8L2RlZnM+Cjwvc3ZnPgo='/>
                  </div>
                </div>
                <div class="postText" style="margin-top: 12px;">
                  {{truncateText(not.quote?.quotedToast?.content ?? getUrlFoItem(not.quote) ?? '')}}
                </div>
              </div>
            </div>        

          </div>
        </div>
    </div>
