      <div class="tostContainer"  *ngFor="let toast of toastResponse?.items">

        (onReToast)="addToast($event)" 
        (onToastCreation)="addToast($event)" 
        (onDelete)="onDelete($event)" 
        (onReToastRemoved)="ReToastRemoved($event)"
        (toastWasRemovedByOrig)="toastWasRemovedByOrigReaction($event)"
        [reToastNumberNeedToBeReduced]="reToastWasRemoved"
        [postBelongsToMe]="this.userCurrent?.account?.id == toast.author?.id"
        >
      </app-post>
      </div>

      <div *ngIf="!user || !toastResponse.pageNumber">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status" style="color: #A1B3BD;">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>

      <div *ngIf="toastResponse.pageNumber && toastResponse.items.length < 1" class="nothingFound">
        Nothing here yet...
      </div>

    <div class="div2" style="padding: 20px;" *ngIf="openFollowExplorer">

            <span class="sr-only"></span>
          </div>
        </div>
      </div>
      <explore-prof-component *ngFor="let user of followsOrFollowers?.items" [user]="user" (onUnFollowed)="onFollowUnfollowed($event)"></explore-prof-component>
      <div *ngIf="!anyFollow() && !followLoading" class="messageStyle">you have no {{openFollowExplorerType}} yet...</div>
    </div>

        </div>

      </div>
